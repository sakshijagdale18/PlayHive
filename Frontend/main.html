<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Play Hive</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ph-bg': '#0a0a1a',
            'ph-accent': '#93eaff',
            'ph-purple': '#cdb4ff',
            'ph-blue': '#80ed99',
          },
          keyframes: {
            float: { 
              '0%,100%': { transform: 'translateY(0)' }, 
              '50%': { transform: 'translateY(-25px)' } 
            },
            glowPulse: {
              '0%,100%': { boxShadow: '0 0 10px #93eaff, 0 0 20px #cdb4ff' },
              '50%': { boxShadow: '0 0 30px #80ed99, 0 0 60px #93eaff' }
            },
            bgShift: {
              '0%,100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            }
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            glowPulse: 'glowPulse 3s ease-in-out infinite',
            bgShift: 'bgShift 10s ease-in-out infinite'
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a1a, #171738, #0f0f26);
      background-size: 300% 300%;
      animation: bgShift 15s ease infinite;
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
    }

    /* Subtle grid overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
      animation: gridMove 25s linear infinite;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    /* Floating pastel orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.3;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }

    .orb:nth-child(1) {
      width: 350px; height: 350px;
      background: #93eaff;
      top: 10%; left: 10%;
    }
    .orb:nth-child(2) {
      width: 400px; height: 400px;
      background: #cdb4ff;
      bottom: 15%; right: 10%;
      animation-delay: 2s;
    }
    .orb:nth-child(3) {
      width: 250px; height: 250px;
      background: #80ed99;
      top: 60%; left: 70%;
      animation-delay: 3s;
    }

    /* Glass card effect */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(147, 234, 255, 0.1);
    }

    .glass:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 40px rgba(147, 234, 255, 0.3);
    }

    .nav-glass {
      background: rgba(20, 20, 40, 0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <!-- Floating Glows -->

        <a href="register.html" class="px-4 py-2 bg-gradient-to-r from-ph-accent to-ph-purple text-ph-bg font-semibold rounded-full shadow-md hover:scale-105 transition">Register</a>

    </div>

  <!-- Main Welcome Section -->

          <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
            <path d="M12 2 L16 6 L12 10 L8 6 Z" />

      <!-- Heading -->

  </div>
</body>
</html>
